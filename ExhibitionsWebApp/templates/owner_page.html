{% extends 'main_page.html' %}
{% block content %}
    <!-- Title -->
    <h1 class="mt-4">{{ owner.name }}</h1>

    <hr>
    <!-- Preview Image -->
    <img class="img-fluid rounded" src="{{ owner.image }}" alt="{{ owner.name }}">

    <hr>
    <!-- Contacts -->
    <h4>Contacts</h4>
    <h6>Address</h6>
    <p>{{ owner.address }}</p>
    <h6>Phone</h6>
    <p>{{ owner.phone }}</p>

    <hr>

    <!-- Description -->
    <p class="lead">{{ owner.description }}</p>
    <hr>
{% endblock %}
