{% extends 'main_page.html' %}
{% block content %}
    <form class="form" action="{% url 'create_exhibition'%}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                <div>{{ field }}</div>
            </div>
        {% endfor %}
        <input type="submit" value="Create" class="btn btn-primary">
    </form>
{% endblock %}
